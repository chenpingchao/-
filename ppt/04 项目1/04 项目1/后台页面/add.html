<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="kindeditor/kindeditor-all.js"></script>
</head>
<body>

	<div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">系统设置</a></li>
        </ul>
    </div>
   
    <div class="formbody">
         <div id="usual1" class="usual"> 
  	         <div id="tab1" class="tabson">    
               <ul class="forminfo">
                        <li>
                            <label>招聘企业<b>*</b></label>
                            <input name="" type="text" class="dfinput" placeholder="请填写单位名称"  style="width:518px;"/>
                        </li>
               
                        <li>
                            <label>职位名称<b>*</b></label>                           
                            <select style="width: 344px">
                                <option>UI设计师</option>
                                <option>交互设计师</option>
                                <option>前端设计师</option>                   
                                <option>其他</option>
                           </select>                         
                        </li>  
                        <li>
                            <label>工作地点<b>*</b></label>                        
                            <div >                                                      
                                <select>
                                    <option>江苏</option>
                                    <option>湖南</option>
                                    <option>广东</option>
                                    <option>北京</option>
                                    <option>湖北</option>
                                </select>
                                
                                <select>
                                    <option>南京</option>
                                    <option>无锡</option>
                                    <option>盐城</option>
                                    <option>徐州</option>
                                    <option>连云港</option>
                                </select>                             
                            </div>   
                        </li>
                        <li>
                            <label>通知内容<b>*</b></label>
                            <textarea id="content" name="content" style="width:700px;height:250px;"></textarea>    
                        </li>

                        <li>
                            <label>&nbsp;</label>
                            <input name="" type="button" class="btn" value="马上发布"/>
                        </li>
                    </ul>    
            </div>       
	   </div>     
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(e) {
        //加载富文本编辑器
        KindEditor.ready(function(K) {
            K.create('#content', {
                allowFileManager : true,
                filterMode:true,
                afterBlur:function(){
                    this.sync("#content");
                }
            });
        });
    });
</script>
</html>
